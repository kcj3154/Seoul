<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>loginForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<!-- start -->

<br><br>
<div class="container">
	<div class="container" style="width: 400px;">
		<div class="row justify-content-center">
			<div class="col-auto">
				<h1><b>Your</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-auto">
				<h1><b>Company</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-auto">
				<h1><b>Logo</h1><br><br>
			</div>
		</div>
			<div style="width: 100%">	
				<input type="text" class="form-control">
			</div><br>
			<div>
				<input type="password" class="form-control" style="width: 100%;">
			</div><br>
			<div class="form-check form-switch">
	 			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
	  			<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
			</div><br>
			<div>
			<button type="button" class="btn btn-secondary" style="width: 100%;">Login</button>
			</div>
			<div align="center" style="width: 100%;">
				<a href="">Find Id/Password</a>
			</div>
			<br>
			<hr style="width: 100%">
			<br>
			<button type="button" class="btn btn-warning btn-lg" style="width: 100%;">Kakao</button>
			<br><br>
			<button type="button" class="btn btn-success btn-lg" style="width: 100%;">Naver</button>
			<br><br>
			<button type="button" class="btn btn-danger btn-lg" style="width: 100%;">Google</button>
			<br><br>
			<button type="button" class="btn btn-primary btn-lg" style="width: 100%;">Facebook</button>
		</div>
	</div>
</div>

<!-- end -->
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
